<html>
  <head>
    <script src="js/aframe.min.js"></script>
    <script src="js/lib/simplex-noise.js"></script>
    <script src="js/kksMagic/kksMagic.js"></script>
    <script src="js/kksFireWorks/kksFireWorks.js"></script>
    <script src="js/kksSnow/kksSnow.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <a-scene id="scene" vr-mode-ui="cardboardModeEnabled: true" class="fullscreen">
      <a-assets>
        <a-asset-item id="winter-hut" src="models/WinterHut.gltf"></a-asset-item>
        <a-asset-item id="heart" src="models/Heart.gltf"></a-asset-item>
        <img id="sky" src="img/background.jpg">
        <img id="myPattern" src="js/kksFireWorks/imgs/pattern.png">
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-entity id="rig" position="0 -1 0" rotation="0 90 0">
        <a-camera id="camera"></a-camera>
      </a-entity>
      <a-light color="white" position="-6.6 3.9 1.4" intensity="0.5" type="hemisphere"></a-light>
      <a-entity gltf-model="#winter-hut" position="-3 -0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      <a-light id="door-light" color="orange" position="-2.1 0.3 0" angle="150" intensity="0.5" type="spot"></a-light>
      <a-entity id='snow' position='-2 2 -15' kks-magic='preset:snow;options:{color:"#FFFFFF",size:0.5}'></a-entity>
      <a-entity id="heart_light" light="type: spot; angle: 15; color: #F00; intensity: 10;" position="2 0.5 1.5" rotation="25 -80 0"></a-entity>
      <a-entity id="heat_model" gltf-model="#heart" position="10 3 0" rotation="0 90 0" scale="0.6 0.6 0.6" animation="property: scale; to: 0.8 0.8 0.8; dur: 800; easing: easeInOutSine; loop: true"></a-entity>
      <a-entity id="happy-birthday" material="transparent: false" text="value: Happy Birthday Ella!; font: fonts/Rochester-Regular.fnt; fontImage: fonts/Rochester-Regular.png;" rotation="0 90 0" position="-8 5.6 -4" scale="13 13 13" ></a-entity>
      <a-entity id="i-like" material="transparent: false" text="value: I really like you, Ella!; font: fonts/Rochester-Regular.fnt; fontImage: fonts/Rochester-Regular.png;" rotation="0 -90 0" position="10 6.5 4.5" scale="14 14 14" ></a-entity>
    </a-scene>
  </body>
</html>
